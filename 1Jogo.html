<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo de Colorir</title>
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Comic Sans MS", cursive;
      overflow: hidden;
    }

    /* Estilo para fundo azul quando GIF nÃ£o Ã© exibido */
    body.fundo-azul {
      background-color: #87CEFA; /* Azul claro */
    }

    /* Fundo animado (GIF) */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.postimg.cc/0yQ5TTgJ/1.gif') no-repeat center center fixed;
      background-size: cover;
      z-index: -1;
    }

    body.fundo-azul .background {
      display: none; /* Esconde o GIF quando fundo azul estÃ¡ ativo */
    }

    .tela, .menu, .jogo {
      display: none;
    }

    .ativa {
      display: block;
    }

    .container {
      position: relative;
      text-align: center;
      height: 100vh;
      color: black;
    }

    #startGameBtn {
      position: absolute;
      left: 50%;
      top: 80%;
      transform: translateX(-50%);
      padding: 15px 40px;
      font-size: 1.5em;
      border: none;
      border-radius: 30px;
      background-color: #FFD700;
      color: #000;
      cursor: pointer;
      animation: pulse 1.5s infinite;
      z-index: 10;
    }

    #startGameBtn:hover {
      transform: translateX(-50%) scale(1.1);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(255, 215, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
    }

    #menuOpcoes {
      position: relative;
      left: 50%;
      top: 80%;
      transform: translateX(-50%);
      z-index: 10;
      display: none;
    }

    #menuOpcoes button {
      padding: 15px 40px;
      margin: 10px 5px;
      font-size: 1.5em;
      border: none;
      border-radius: 30px;
      background-color: #add8e6;
      color: #333;
      cursor: pointer;
      transition: background-color 0.3s ease;
      min-width: 150px;
    }

    #menuOpcoes button:hover {
      background-color: #cceeff;
    }

  .scroll-container {
  max-height: 400px;    /* altura mÃ¡xima do container */
  overflow-y: auto;     /* ativa rolagem vertical */
  margin: auto;
  width: 95%;
  max-width: 1200px;
  background-color: #82c3ff; /* cor de fundo igual ao azul do seu print */
  padding: 20px 10px;
  border-radius: 4px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(5 , minmax(200px, 1fr));
  gap: 10px 10px;
  width: 100%;
  padding: 0;
}


    .thumbnail {
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.25);
      border: 4px solid white;
      background-color: white;
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: auto;
      transition: transform 0.3s ease;
    }

    .thumbnail:hover {
      transform: scale(1.08);
    }

    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    iframe {
      width: 100%;
      height: 110vh;
      border: none;
    }

    /* BotÃ£o voltar fixo */
    #btnVoltar {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      padding: 10px 20px;
      font-size: 1.3em;
      border-radius: 30px;
      border: none;
      background-color: #FFD700;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
      display: none;
    }

    #btnVoltar:hover {
      background-color: #FFC107;
    }

    #modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    #modalContent {
      background-color: white;
      padding: 20px 30px;
      border-radius: 10px;
      max-width: 400px;
      color: black;
      font-size: 1.2em;
      text-align: left;
      position: relative;
    }

    #closeModal {
      position: absolute;
      top: 10px; right: 10px;
      background: #ccc;
      border: none;
      font-size: 1.5em;
      border-radius: 50%;
      width: 30px; height: 30px;
      cursor: pointer;
    }

    #muteBtn {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 10;
      background-color: rgba(255, 255, 255, 0.7);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      cursor: pointer;
    }

    #muteBtn:hover {
      background-color: rgba(255, 255, 255, 1);
    }
  </style>
</head>
<body class="fundo-azul">

  <!-- Fundo animado (GIF) -->
  <div class="background" id="backgroundGif"></div>

  <audio id="audioInicial" src="https://kellynobrega.github.io/Meus-jogos/1.mp3" loop></audio>
  <button id="muteBtn" title="Ativar/Desativar Som">ðŸ”Š</button>

  <div id="telaInicial" class="tela ativa container">
    <button id="startGameBtn">ðŸŽ® Start Game</button>
  </div>

  <div id="menuOpcoes" class="container">
    <button id="jogarBtn">â–¶ Jogar</button>
    <button id="instrucoesBtn">â„¹ InstruÃ§Ãµes</button>
  </div>

  <div id="menu" class="menu container">
    <h2>Escolha uma imagem para colorir:</h2>
    <div class="grid" id="gameGrid"></div>
    <!-- BotÃ£o voltar removido daqui -->
  </div>

  <div id="areaJogo" class="jogo container">
    <iframe id="iframeJogo" src=""></iframe>
    <!-- BotÃ£o voltar removido daqui -->
  </div>

  <!-- BotÃ£o voltar fixo -->
  <button id="btnVoltar">ðŸ”™ Voltar</button>

  <div id="modal">
    <div id="modalContent">
      <button id="closeModal" title="Fechar">Ã—</button>
      <h2>InstruÃ§Ãµes do Jogo</h2>
      <ol>
        <li>Clique em Jogar.</li>
        <li>Escolha a letra para colorir.</li>
        <li>Para escolher as cores basta rolar para baixo na paleta.</li>
        <li>Ao terminar de pintar clicar em salvar e voltar para escolher a prÃ³xima letra.</li>
      </ol>
    </div>
  </div>

  <script>
    // Espera o DOM ser completamente carregado
    document.addEventListener("DOMContentLoaded", () => {
      const audioInicial = document.getElementById("audioInicial");
      
      // Toca o Ã¡udio assim que a pÃ¡gina for carregada
      audioInicial.play().catch((err) => {
        console.error("Erro ao tentar reproduzir o Ã¡udio:", err);
      });
    });

    const jogos = [
      { nome: "A", url: "https://kellynobrega.github.io/AlfabetoColorido/a.html", img: "https://i.postimg.cc/PJJsr5TG/a.png" },
      { nome: "B", url: "https://kellynobrega.github.io/AlfabetoColorido/b.html", img: "https://i.postimg.cc/RhYr3xZ0/b.png" },
      { nome: "C", url: "https://kellynobrega.github.io/AlfabetoColorido/c.html", img: "https://i.postimg.cc/rmPjLVpC/c.png" },
      { nome: "D", url: "https://kellynobrega.github.io/AlfabetoColorido/d.html", img: "https://i.postimg.cc/Qd3RzbwK/d.png" },
      { nome: "E", url: "https://kellynobrega.github.io/AlfabetoColorido/e.html", img: "https://i.postimg.cc/CxsWp8pC/e.png" },
      { nome: "F", url: "https://kellynobrega.github.io/AlfabetoColorido/f.html", img: "https://i.postimg.cc/wjQSYNdd/f.png" },
      { nome: "G", url: "https://kellynobrega.github.io/AlfabetoColorido/g.html", img: "https://i.postimg.cc/FKFwrK9d/g.png" },
      { nome: "H", url: "https://kellynobrega.github.io/AlfabetoColorido/h.html", img: "https://i.postimg.cc/XNBm7m0f/h.png" },
      { nome: "I", url: "https://kellynobrega.github.io/AlfabetoColorido/i.html", img: "https://i.postimg.cc/J4wgyxrW/i.png" },
      { nome: "J", url: "https://kellynobrega.github.io/AlfabetoColorido/j.html", img: "https://i.postimg.cc/JzM2xhHD/j.png" },
      { nome: "K", url: "https://kellynobrega.github.io/AlfabetoColorido/k.html", img: "https://i.postimg.cc/P5yFRkmh/k.png" },
      { nome: "L", url: "https://kellynobrega.github.io/AlfabetoColorido/l.html", img: "https://i.postimg.cc/ZRB7nB2G/l.png" },
      { nome: "M", url: "https://kellynobrega.github.io/AlfabetoColorido/m.html", img: "https://i.postimg.cc/W4K8BptL/m.png" },
      { nome: "N", url: "https://kellynobrega.github.io/AlfabetoColorido/n.html", img: "https://i.postimg.cc/9Xybkhhb/n.png" },
      { nome: "O", url: "https://kellynobrega.github.io/AlfabetoColorido/o.html", img: "https://i.postimg.cc/FHCVSFyX/o.png" },
      { nome: "P", url: "https://kellynobrega.github.io/AlfabetoColorido/p.html", img: "https://i.postimg.cc/SKwLZZ1P/p.png" },
      { nome: "Q", url: "https://kellynobrega.github.io/AlfabetoColorido/q.html", img: "https://i.postimg.cc/Hnmwmrg5/q.png" },
      { nome: "R", url: "https://kellynobrega.github.io/AlfabetoColorido/r.html", img: "https://i.postimg.cc/bY00T90q/r.png" },
      { nome: "S", url: "https://kellynobrega.github.io/AlfabetoColorido/s.html", img: "https://i.postimg.cc/mgkQTx05/s.png" },
      { nome: "T", url: "https://kellynobrega.github.io/AlfabetoColorido/t.html", img: "https://i.postimg.cc/yNScSm6j/t.png" },
      { nome: "U", url: "https://kellynobrega.github.io/AlfabetoColorido/u.html", img: "https://i.postimg.cc/HxwM6Tyw/u.png" },
      { nome: "V", url: "https://kellynobrega.github.io/AlfabetoColorido/v.html", img: "https://i.postimg.cc/3rZppJh9/v.png" },
      { nome: "W", url: "https://kellynobrega.github.io/AlfabetoColorido/w.html", img: "https://i.postimg.cc/BQQFC9Qj/w.png" },
      { nome: "X", url: "https://kellynobrega.github.io/AlfabetoColorido/x.html", img: "https://i.postimg.cc/Hkr7fwMs/x.png" },
      { nome: "Y", url: "https://kellynobrega.github.io/AlfabetoColorido/y.html", img: "https://i.postimg.cc/fbXSbM5j/y.png" },
      { nome: "Z", url: "https://kellynobrega.github.io/AlfabetoColorido/z.html", img: "https://i.postimg.cc/76kGGjWP/z.png" },
    ];

    const gameGrid = document.getElementById('gameGrid');
    jogos.forEach(jogo => {
      const thumb = document.createElement('div');
      thumb.className = 'thumbnail';
      thumb.title = jogo.nome;
      thumb.innerHTML = `<img src="${jogo.img}" alt="${jogo.nome}">`;
      thumb.onclick = () => abrirJogo(jogo.url);
      gameGrid.appendChild(thumb);
    });

    const telaInicial = document.getElementById('telaInicial');
    const startGameBtn = document.getElementById('startGameBtn');
    const menuOpcoes = document.getElementById('menuOpcoes');
    const jogarBtn = document.getElementById('jogarBtn');
    const instrucoesBtn = document.getElementById('instrucoesBtn');
    const modal = document.getElementById('modal');
    const closeModal = document.getElementById('closeModal');
    const menu = document.getElementById('menu');
    const areaJogo = document.getElementById('areaJogo');
    const iframeJogo = document.getElementById('iframeJogo');
    const audioInicial = document.getElementById('audioInicial');
    const muteBtn = document.getElementById('muteBtn');
    const btnVoltar = document.getElementById('btnVoltar');

    // FunÃ§Ãµes para exibir/esconder o GIF de fundo
    function mostrarGifFundo() {
      document.body.classList.remove('fundo-azul');
    }

    function esconderGifFundo() {
      document.body.classList.add('fundo-azul');
    }

    audioInicial.volume = 1;

    startGameBtn.onclick = () => {
      telaInicial.classList.remove('ativa');
      menuOpcoes.style.display = 'block';
      // audioInicial.pause(); // REMOVE THIS LINE
      mostrarGifFundo(); // mostrar GIF
      btnVoltar.style.display = 'none'; // sem voltar aqui
    };

    jogarBtn.onclick = () => {
      menuOpcoes.style.display = 'none';
      menu.classList.add('ativa');
      esconderGifFundo(); // fundo azul
      btnVoltar.style.display = 'block';
      btnVoltar.onclick = voltarMenuOpcoes;
    };

    instrucoesBtn.onclick = () => {
      modal.style.display = 'flex';
    };

    closeModal.onclick = () => {
      modal.style.display = 'none';
    };

    window.onclick = e => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    };

    function abrirJogo(url) {
      menu.classList.remove('ativa');
      areaJogo.classList.add('ativa');
      iframeJogo.src = url;
      esconderGifFundo(); // fundo azul
      btnVoltar.style.display = 'block';
      btnVoltar.onclick = voltarMenuJogos;
    }

    function voltarMenuOpcoes() {
      menu.classList.remove('ativa');
      menuOpcoes.style.display = 'block';
      mostrarGifFundo(); // mostrar GIF
      btnVoltar.style.display = 'none';
    }

    function voltarMenuJogos() {
      areaJogo.classList.remove('ativa');
      menu.classList.add('ativa');
      iframeJogo.src = "";
      esconderGifFundo(); // fundo azul
      btnVoltar.style.display = 'block';
      btnVoltar.onclick = voltarMenuOpcoes;
    }

    muteBtn.onclick = () => {
      if (audioInicial.muted) {
        audioInicial.muted = false;
        muteBtn.textContent = "ðŸ”Š";
      } else {
        audioInicial.muted = true;
        muteBtn.textContent = "ðŸ”‡";
      }
    };

    // Inicial - fundo azul para a tela inicial Ã© fundo GIF, entÃ£o remover classe fundo-azul para iniciar
    document.body.classList.remove('fundo-azul');
    btnVoltar.style.display = 'none';
  </script>

</body>
</html>
